<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Font Awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Styles + Foundation -->
  <link rel="stylesheet" href="../styles/styles.css"/>

  <!-- Sumo Select -->
  <link rel="stylesheet" href="../styles/sumoselect.css"/>

  <script src="../components/foundation/js/vendor/modernizr.js"></script>
</head>
<body>


  <div class="row">
    <div class="small-12 columns">
      <h1>Incubox SumoSelect jQuery Plugin</h1>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="small-12 medium-6 large-6 columns">
        <label>Select Box
          <select class="SumoSelect" multiple="multiple" placeholder="Location">
            <option value="all">Select All</option>
            <optgroup label="Group 1">
              <option value="saab">Saab</option>
              <option value="mercedes" selected>Mercedes</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="audi" selected>Audi</option>
              <option value="nope">Disabled</option>
              <option value="bmw">BMW</option>
            </optgroup>
            <option data-location="/new">Add New Item</option>
          </select>
        </label>
      </div>

      <div class="small-12 medium-6 large-6 columns">
        <label>Default Foundation Select
          <select>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </label>
      </div>
    </div>
  </form>

  <!-- Required Libs -->
  <script src="../components/jquery/dist/jquery.min.js"></script>
  <script src="../components/foundation/js/vendor/fastclick.js"></script>

  <!-- Foundation -->
  <script src="../components/foundation/js/foundation.min.js"></script>

  <!-- IncuboxSumoSelect -->
  <script src="../scripts/jquery.sumoselect.js"></script>

  <!-- SumoSelect Init -->
  <script>
    $('.SumoSelect').SumoSelect({
      okCancelInMulti: true,
      newItemPlaceholder: 'Add New Car'
    });
  </script>


  <!-- Your Script -->
  <script src="../scripts/main.js"></script>




</body>
</html>
